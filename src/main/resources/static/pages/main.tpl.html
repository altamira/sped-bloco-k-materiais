<div class="jumbotron">
    <h1>Log de Maquinas</h1>

    <p>Log de monitoramento das Maquinas da fabrica</p>

</div>

<div class="panel panel-primary" ng-controller="SqsCtrl as sqs">
    <div class="panel-heading">
        <h3 class="panel-title">Log de Monitoramento da Fabrica</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <table class="table table-striped table-condensed" ng-show="sqs.responses.length > 0">
                <thead>
                <tr>
                    <th>Received on</th>
                    <th>Maquina</th>
                    <th>Modo de Operacao</th>
                    <th>Usuario</th>
                    <th>Tempo Atividade (s)</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in sqs.responses">
                    <td>{{ row.timestamp | date : 'mediumTime' }}</td>
                    <td>{{ row.data.ihm }}</td>
                    <td>{{ row.data.modo | statusName }}</td>
                    <td>{{ row.data.operador }}</td>
                    <td>{{ row.data.tempo }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
